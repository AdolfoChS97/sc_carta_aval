<div fxLayout="column">
    <div fxLayout="row"  class="titleModuleDesglose">
        <h2>Información adicional</h2>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center">
        <button 
            type="button" 
            mat-raised-button 
            color="primary" 
            fxLayout="row" 
            fxFlex="40"
            fxLayoutAlign="center center"
        >
            <mat-icon> attach_file</mat-icon>
            Adjuntar recaudos PDF
        </button>
        <input hidden #fileInput type="file" id="file">
    </div>
    <br>
    <div fxLayout="row">
        <form fxFlex="100">
            <div fxLayout="row" class="row-input">
                <label class="mr-1 label-class" for="">Informe médico con detalle del diagnóstico</label>
                <mat-form-field fxFlex="30" class="mr-1">
                    <!-- <mat-label>
                        Informe médico con detalle del diagnóstico
                    </mat-label> -->
                    <input type="text" matInput placeholder="">
                    <mat-hint> Vigencia menor a 10 días.</mat-hint>
                </mat-form-field>
                <label for="" class="label-class">Presupuesto de la institucción clínica</label>
                <mat-form-field fxFlex="30" class="mr-1">
                    <!-- <mat-label>
                        Presupuesto de la institucción clínica
                    </mat-label> -->
                    <input type="text" matInput placeholder="">
                    <mat-hint> Vigencia menor a 10 días</mat-hint>
                </mat-form-field>
            </div>
            <div fxLayout="row" class="row-input">
                <label class="mr-1 label-class" for="">Resultado de estudios practicados</label>
                <mat-form-field fxFlex="30" class="mr-1">
                    <mat-label>
                        Resultado de estudios practicados
                    </mat-label>
                    
                    <input type="text" matInput placeholder="">
                    <mat-hint> Que verifiquen el diagnostico realizado.</mat-hint>
                </mat-form-field>
                <label class="mr-1 label-class" for=""> Resultado de exámenes practicados</label>
                <mat-form-field fxFlex="30" class="mr-1">
                    <input type="text" matInput placeholder="">
                    <mat-hint> Que verifiquen el diagnostico realizado</mat-hint>
                </mat-form-field>
            </div>
        </form>
    </div>
</div>
