<div fxLayout="column">
    <div fxLayout="row">
        <h2>Informaci√≥n adicional</h2>
    </div>
    <div fxLayout="row">
        <h3>Adjunte los recaudos de su expediente</h3>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center">
        <button type="button" mat-raised-button color="primary" fxLayout="row" fxFlex="100"
            fxLayoutAlign="center center" (click)="fileInput.click()">
            <mat-icon> attach_file</mat-icon>
            Adjuntar recaudos
        </button>
        <input hidden #fileInput multiple="true" type="file" id="file" (change)="onFileSelected($event)">
    </div>
    <br>
    @if(documents.length > 0) {
    <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex="100">
        <mat-form-field fxFlex="30" class="mr-1">
            <mat-label>Recaudos</mat-label>
            <mat-select>
                <mat-option value="0" disabled>Seleccione su recaudo</mat-option>
                @for(document of documents; track document; let idx = $index) {
                <mat-option value="{{ idx }}">{{ document.name }}</mat-option>
                }
            </mat-select>
        </mat-form-field>
        <mat-form-field fxFlex="30">
            <mat-label>Tipo de documento</mat-label>
            <mat-select>
                @for(doc of typeDocuments; track doc) {
                <mat-option value="{{ doc.id }}">{{ doc.name }}</mat-option>
                }
            </mat-select>
        </mat-form-field>
        <button type="button" mat-raised-button color="primary" fxFlex="30">Consolidar</button>
    </div>
    }
</div>
